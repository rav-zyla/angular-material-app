<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-form">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>First name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef>Surame</th>
    <td mat-cell *matCellDef="let element">{{element.surname}}</td>
  </ng-container>

  <ng-container matColumnDef="vaccine">
    <th mat-header-cell *matHeaderCellDef>Vaccine name</th>
    <td mat-cell *matCellDef="let element">{{element.vaccine_name}}</td>
  </ng-container>

  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef>Count</th>
    <td mat-cell *matCellDef="let element">{{element.count}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
